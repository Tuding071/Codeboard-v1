name: Codeboard Android CI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          ./gradlew.bat assemble --stacktrace

      - name: Get build info
        id: build_info
        run: |
          $DATE = Get-Date -Format "yyyyMMdd_HHmm"
          $COMMIT = "${{ github.sha }}".Substring(0,7)
          echo "build_date=$DATE" >> $env:GITHUB_OUTPUT
          echo "commit_short=$COMMIT" >> $env:GITHUB_OUTPUT

      - name: Create artifacts directory
        run: |
          New-Item -ItemType Directory -Force -Path "artifacts"

      - name: Copy APK files to artifacts
        run: |
          # Copy all APK files recursively
          Copy-Item "app/build/outputs/apk/*/*.apk" -Destination "artifacts/" -Recurse -Force

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ steps.build_info.outputs.build_date }}-${{ steps.build_info.outputs.commit_short }}
          path: artifacts/
          retention-days: 7
